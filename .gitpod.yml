image: gitpod/workspace-postgres

tasks:
  - name: Install dependencies
    command: npm install --force

  - name: Create DB table
    command: sh ./scripts/init_db.sh

  - name: Seed DB 
    init: npm install --force
    command: npm run seed
  - name: run App
    init: npm install --force
    command: npm run start

ports:
  - port: 4000
    onOpen: open-browser
    visibility: public


